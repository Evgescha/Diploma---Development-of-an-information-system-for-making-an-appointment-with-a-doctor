<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View AppointmentStatus</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>AppointmentStatus Details</h1>
<h3 th:if="${message!=null}" th:text="${message}">Message</h3>
<table>
        <tr>
        <th>CREATED:</th>
                <td th:text="${entity.CREATED}"></td>
            </tr>
        <tr>
        <th>APPROVED:</th>
                <td th:text="${entity.APPROVED}"></td>
            </tr>
        <tr>
        <th>DONE:</th>
                <td th:text="${entity.DONE}"></td>
            </tr>
        <tr>
        <th>REJECTED:</th>
                <td th:text="${entity.REJECTED}"></td>
            </tr>
        <tr>
        <th>$VALUES:</th>
                <td th:text="${entity.$VALUES}"></td>
            </tr>
    

</table>
<br>
<a th:href="@{/appointmentstatus}">Back to the List</a>
<a th:href="@{/appointmentstatus/edit/{id}(id=${entity.id})}">Edit</a>
<form th:if="${entity.id!=null}" method="get"
         th:action="'/appointmentstatus/'
               + ${entity.id} + '/delete'">
    <input type="submit" value="Delete" onclick="return confirm('Are you sure?')">
</form>
</body>
</html>
